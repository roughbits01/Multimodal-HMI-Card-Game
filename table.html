<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Macaonline</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- Scripts for Hammer -->
    <link rel="stylesheet" href="hammer/hammerStyle.css">
    <link rel="stylesheet" href="hammer/hammerStyle2.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- jQuery script for cards and avatars in table view -->
    <script type="text/javascript" src="js/tableView.js"></script>


    <!-- Scripts for hammer -->
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <script src="hammer/hammerFunctionsTable.js"></script>


    <script src="bower_components/shake.js/shake.js"></script>


    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="tableAvatar.js"></script>

  </head>


  <body background="resources/tableBackground.jpg">


    <div class="row fullHeight">

      <div class="panel panel-default col-md-4 col-md-offset-4" id="createForm">
        <div class="panel-heading"><h2 class="panel-title">Créer une partie</h2></div>
        <div class="panel-body">
        <form class="form">
          <h3><label for="createTableName">Nom de la table : </label></h3>
          <input type="text" class="form-control input-lg" id="createTableName" placeholder="Nom de la table">
          <br/>
          <button type="submit" class="btn btn-success btn-lg" id="create">Créer une table</button>
        </form>
      </div>
    </div>

    <div class="panel panel-default col-md-4 col-md-offset-4" id="tableInfoForm">
      <div class="panel-heading"><h2 class="panel-title">Information sur la partie</h2></div>
      <div class="panel-body">
      <form class="form">
        <h3><label for="createTableName">Nom de la table : </label> <label id="infoName"></label></h3>
        <h3><label for="createTableName">Clé de la table : </label> <label id="infoKey"></label></h3>
      </form>
    </div>
  </div>

      <div  id="playArea">
        <div class="headerTable">
          <div class="row fullHeight">
            <div class="col-xs-3 col-md-3 fullHeight">
            </div>
            <div class="col-xs-6 col-md-6 fullHeight">
              <div class="playerBoxHorizontal">
                <div id="boxPlayer1"  class="fullHeight">
                </div>
              </div>
            </div>
            <div class="col-xs-3 col-md-3 fullHeight">
            </div>
          </div>
        </div>

        <div class="outerDiv">
          <div class="innerDivMiddle">
            <div class="row fullHeight">
              <div class="col-xs-3 col-md-3 fullHeight">
                <div class="/*playerBoxVertical*/ fullHeight">
                  <div id="boxPlayer3" class="fullHeight">
                  </div>
                </div>
              </div>
              <div class="col-xs-6 col-md-6 fullHeight">
                <div class="tablePlayArea fullHeight">
                  <!-- Mock of player cards-->
                  <!--div class="playerHandArea" id="cartes">
                  </div-->
                  <div class="quarterHeight fullWidth">
                    <div class="col-xs-3 col-md-3 fullHeight">
                      <!-- North West square-->
                      <!-- Empty square-->
                    </div>
                    <div class="col-xs-6 col-md-6 fullHeight">
                      <!-- North square-->
                      <!-- North player square-->
                    </div>
                    <div class="col-xs-3 col-md-3 fullHeight">
                      <!-- North East square-->
                      <!-- Empty square-->
                    </div>
                  </div>
                  <div class="halfHeight fullWidth">
                    <div class="col-xs-3 col-md-3 fullHeight">
                      <!-- West square-->
                      <!-- West player square-->
                    </div>
                    <div class="col-xs-6 col-md-6 fullHeight">
                      <!-- Center square-->
                      <!-- Table play area square-->
                      <div class="fullHeight halfWidth floatLeft">
                        <!-- Cards deck area-->
                        <div id="pack" class="textAlignCenter"></div>
                        <div id="tableDeck" class="fullHeight fullWidth" style="display: inline-block;">
                        </div>
                      </div>
                      <div class="fullHeight halfWidth floatLeft">
                        <!-- Unfolded card area-->
                        <div id="requestedSuite" style="position: absolute;">
                        </div>
                        <div id="table">
                        </div>
                      </div>
                    </div>
                    <div class="col-xs-3 col-md-3 fullHeight">
                      <!-- East square-->
                      <!-- East player square-->
                    </div>
                  </div>
                  <div class="quarterHeight fullWidth">
                    <div class="col-xs-3 col-md-3 fullHeight">
                      <!-- South West square-->
                      <!-- Empty square-->
                    </div>
                    <div class="col-xs-6 col-md-6 fullHeight">
                      <!-- South square-->
                      <!-- South player square-->
                    </div>
                    <div class="col-xs-3 col-md-3 fullHeight">
                      <!-- South East square-->
                      <!-- Empty square-->
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xs-3 col-md-3 fullHeight">
                <div class="/*playerBoxVertical*/ fullHeight toRight">
                  <div id="boxPlayer4" class="fullHeight">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="footerTable">
          <!-- Mock button -->
          <!--button onclick="marginCardsAvatar()">margin</button-->
          <div class="row fullHeight">
            <div class="col-xs-3 col-md-3 fullHeight">
            </div>
            <div class="col-xs-6 col-md-6 fullHeight">
              <div class="bottomPlayerBoxHorizontal">
                <div id="boxPlayer2" class="fullHeight">
                </div>
              </div>
            </div>
            <div class="col-xs-3 col-md-3 fullHeight">
            </div>
          </div>
        </div>
      </div>



      <div class="loggs">
        <div id="footer" class="fullHeight">
          <div class="fullHeight fullWidth breakWord" id="log">
            <ul id="updates" class="unstyled">
            </ul>
          </div>
        </div>
      </div>
      <a class="triggerLoggs" href="#">Logs</a>

    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- jQuery script for cards and avatars in table view -->
    <script type="text/javascript" src="js/tableView.js"></script>


   <!-- Scripts for hammer -->
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <script src="hammer/hammerFunctionsTable.js"></script>


  </body>
</html>
