<html>
  <head>
    <meta charset="utf-8">

    <title>Macaonline</title>

    <!-- Bootstrap -->

    <script src="/socket.io/socket.io.js"></script>

  </head>


  <body background="resources/tableBackground.jpg">

      <div  id="playArea">

        <div class="headerTable">
          <div class="row fullHeight">
            <div class="col-xs-3 col-md-3 fullHeight">
            </div>
            <div class="col-xs-6 col-md-6 fullHeight">
              <div class="playerBoxHorizontal">
                <div id="boxPlayer1"  class="fullHeight">
                </div>
              </div>
            </div>
            <div class="col-xs-3 col-md-3 fullHeight">
            </div>
          </div>
        </div>

        <div class="outerDiv">
          <div class="innerDivMiddle">
            <div class="row fullHeight">
              <div class="col-xs-3 col-md-3 fullHeight">
                <div class="playerBoxVertical fullHeight">
                  <div id="boxPlayer3" class="fullHeight">
                  </div>
                </div>
              </div>
              <div class="col-xs-6 col-md-6 fullHeight">
                <div class="tablePlayArea fullHeight">
                  <!-- Mock of player cards-->
                  <!--div class="playerHandArea" id="cartes">
                  </div-->
                  <div class="quarterHeight fullWidth">
                    <div class="col-xs-3 col-md-3 fullHeight">
                      <!-- North West square-->
                      <!-- Empty square-->
                    </div>
                    <div class="col-xs-6 col-md-6 fullHeight">
                      <!-- North square-->
                      <!-- North player square-->
                    </div>
                    <div class="col-xs-3 col-md-3 fullHeight">
                      <!-- North East square-->
                      <!-- Empty square-->
                    </div>
                  </div>
                  <div class="halfHeight fullWidth">
                    <div class="col-xs-3 col-md-3 fullHeight">
                      <!-- West square-->
                      <!-- West player square-->
                    </div>
                    <div class="col-xs-6 col-md-6 fullHeight">
                      <!-- Center square-->
                      <!-- Table play area square-->
                      <div class="fullHeight halfWidth floatLeft">
                        <!-- Cards deck area-->
                        <div id="pack" class="textAlignCenter"></div>
                        <div id="tableDeck" class="fullHeight fullWidth" style="display: inline-block;">
                        </div>
                      </div>
                      <div class="fullHeight halfWidth floatLeft">
                        <!-- Unfolded card area-->
                        <div id="table">
                        </div>
                      </div>
                    </div>
                    <div class="col-xs-3 col-md-3 fullHeight">
                      <!-- East square-->
                      <!-- East player square-->
                    </div>
                  </div>
                  <div class="quarterHeight fullWidth">
                    <div class="col-xs-3 col-md-3 fullHeight">
                      <!-- South West square-->
                      <!-- Empty square-->
                    </div>
                    <div class="col-xs-6 col-md-6 fullHeight">
                      <!-- South square-->
                      <!-- South player square-->
                    </div>
                    <div class="col-xs-3 col-md-3 fullHeight">
                      <!-- South East square-->
                      <!-- Empty square-->
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xs-3 col-md-3 fullHeight">
                <div class="playerBoxVertical fullHeight toRight">
                  <div id="boxPlayer4" class="fullHeight">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="footerTable">
          <!-- Mock button -->
          <!--button onclick="marginCardsAvatar()">margin</button-->
          <div class="row fullHeight">
            <div class="col-xs-3 col-md-3 fullHeight">
            </div>
            <div class="col-xs-6 col-md-6 fullHeight">
              <div class="bottomPlayerBoxHorizontal">
                <div id="boxPlayer2" class="fullHeight">
                </div>
              </div>
            </div>
            <div class="col-xs-3 col-md-3 fullHeight">
            </div>
          </div>
        </div>


      </div>

    <div id="createForm">
      <form class="form-inline">
        <label for="createTableName">Name:</label>
        <input type="text" class="input" id="createTableName" placeholder="Table name">
        <label for="count">Player limit:</label>
        <input type="number" class="input" id="count" value="2" min="2" max="4">
        <button type="submit" class="btn btn-success" id="create">Create table</button>
        <label id="createError"></label>
      </form>
    </div>

    <div id="footer">
      <div class="container" id="log">
        <ul id="updates" class="unstyled">
        </ul>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- jQuery script for cards and avatars in table view -->
    <script type="text/javascript" src="js/tableView.js"></script>


   <!-- Scripts for hammer -->
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <script src="hammer/hammerFunctionsTable.js"></script>
