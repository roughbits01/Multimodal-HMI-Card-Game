<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Macaonline</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">


    <!-- Scripts for Hammer -->
    <link rel="stylesheet" href="hammer/hammerStyle.css">
    <link rel="stylesheet" href="hammer/hammerStyle2.css">



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- jQuery script for cards in hand view -->
    <script type="text/javascript" src="js/handCardsView.js"></script>


    <!-- Scripts for hammer -->
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <script src="hammer/hammerFunctionsHand.js"></script>

    <!-- jHammer script for cards of table view in player's hands-->
    <script src="hammer/hammerFunctionsTable.js"></script>

    <script src="bower_components/jquery.vibrate.js/build/jquery/jquery.vibrate.min.js"></script>
    <script src="bower_components/shake.js/shake.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

  </head>

  
  <body background="resources/tableBackground.jpg">

    <div class="outerDiv" id="playArea">

      <div id="table">
      </div>

      <button type="button"  id="drawCard">Carte</button>
      
      <div class="innerDivMiddlePlayer">

        <div class="row fullHeight">
          <div class="col-xs-1 col-md-1 fullHeight">
          </div>
          <div class="col-xs-10 col-md-10 fullHeight">

            <div id="progressUpdate"></div>

            <div class="tablePlayArea fullHeight">
              <div class="playerHandArea" id="cartes">
              </div>
            </div>
            
          </div>
          <div class="col-xs-1 col-md-1 fullHeight">
          </div>
        </div>

      </div>

    </div>

    <div id="joinForm">
      <form class="form-inline">
        <label for="joinPlayerName">Your name:</label>
        <input type="text" class="input" id="joinPlayerName" placeholder="Name">
        <label for="joinTableKey">Key for the game:</label>
        <input type="text" class="input" id="joinTableKey" placeholder="Ex: ADGB">
        <button type="submit" class="btn btn-success" id="join">Join Table</button>
        <label id="error"></label>
      </form>
    </div>

    <!--div id="createForm">
      <form class="form-inline">
        <label for="createTableName">Name:</label>
        <input type="text" class="input" id="createTableName" placeholder="Table name">
        <label for="count">Player limit:</label>
        <input type="number" class="input" id="count" value="2" min="2" max="4">
        <button type="submit" class="btn btn-success" id="create">Create table</button>
        <label id="createError"></label>
      </form>
    </div-->

    <div id="footer">
      <div class="container" id="log">
        <ul id="updates" class="unstyled">
        </ul>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- jQuery script for cards in hand view -->
    <script type="text/javascript" src="js/handCardsView.js"></script>


   <!-- Scripts for hammer -->
    <script src="bower_components/hammerjs/hammer.js-2.0.4/hammer.min.js"></script>
    <script src="hammer/hammerFunctionsHand.js"></script>

    <!-- jHammer script for cards of table view in player's hands-->
    <script src="hammer/hammerFunctionsTable.js"></script>


  </body>
</html>
