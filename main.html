<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Macaonline</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">


    <!-- Scripts for Hammer -->
    <link rel="stylesheet" href="hammer/hammerStyle.css">
    <link rel="stylesheet" href="hammer/hammerStyle2.css">



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- jQuery script for cards in hand view -->
    <script type="text/javascript" src="js/handCardsView.js"></script>


    <!-- Scripts for hammer -->
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <script src="hammer/hammerFunctionsHand.js"></script>

    <!-- jHammer script for cards of table view in player's hands-->
    <script src="hammer/hammerFunctionsTable.js"></script>

    <script src="bower_components/jquery.vibrate.js/build/jquery/jquery.vibrate.min.js"></script>
    <script src="bower_components/shake.js/shake.js"></script>



    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

  </head>


  <body background="resources/tableBackground.jpg">


    <div class="row fullHeight">

      <div id="joinForm">
        <form class="form-inline">
          <label for="joinPlayerName">Your name:</label>
          <input type="text" class="input" id="joinPlayerName" placeholder="Name">
          <label for="joinTableKey">Key for the game:</label>
          <input type="text" class="input" id="joinTableKey" placeholder="Ex: ADGB">
          <button type="submit" class="btn btn-success" id="join">Join Table</button>
          <label id="error"></label>
        </form>
      </div>

      <div class="outerDiv" id="playArea">

        <div id="table">
        </div>

        <p id="playOption"></p>
        <button id="drawCard" class="btn btn-success">Draw a card</button>
        <button id="penalising" class="btn btn-warning">Penalising cards</button>
        <button type="button"  id="sortHand">Trier</button>

        <div id="suiteRequest">
            <img width='24%' onclick="sendSuiteRequest('H')" src='resources/H.png'>
            <img width='24%' onclick="sendSuiteRequest('C')" src='resources/C.png'>
            <img width='24%' onclick="sendSuiteRequest('D')" src='resources/D.png'>
            <img width='24%' onclick="sendSuiteRequest('S')" src='resources/S.png'>
        </div>

        <div class="innerDivMiddlePlayer">

          <div class="row fullHeight">
            <div class="col-xs-1 col-md-1 fullHeight">
            </div>
            <div class="col-xs-10 col-md-10 fullHeight">

              <div id="progressUpdate"></div>

              <div class="tablePlayArea fullHeight">
                <div class="playerHandArea" id="cartes">
                </div>
              </div>

            </div>
            <div class="col-xs-1 col-md-1 fullHeight">
            </div>
          </div>

        </div>

      </div>

   

      <div class="loggs">
        <div id="footer" class="fullHeight">
          <div class="fullHeight fullWidth breakWord" id="log">
            <ul id="updates" class="unstyled">
            </ul>
          </div>
        </div>
      </div>
      <a class="triggerLoggs" href="#">Logs</a>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- jQuery script for cards in hand view -->
    <script type="text/javascript" src="js/handCardsView.js"></script>


   <!-- Scripts for hammer -->
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <script src="hammer/hammerFunctionsHand.js"></script>

    <!-- jHammer script for cards of table view in player's hands-->
    <script src="hammer/hammerFunctionsTable.js"></script>


  </body>
</html>
