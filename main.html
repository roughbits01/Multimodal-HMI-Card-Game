<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Macaonline</title>

  <!-- Bootstrap -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">


  <!-- Scripts for Hammer -->
  <link rel="stylesheet" href="hammer/hammerStyle.css">
  <link rel="stylesheet" href="hammer/hammerStyle2.css">



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- jQuery script for cards in hand view -->
  <script type="text/javascript" src="js/handCardsView.js"></script>


  <!-- Scripts for hammer -->
  <script src="bower_components/hammerjs/hammer.min.js"></script>
  <script src="hammer/hammerFunctionsHand.js"></script>

  <!-- jHammer script for cards of table view in player's hands-->
  <script src="hammer/hammerFunctionsTable.js"></script>

  <script src="bower_components/jquery.vibrate.js/build/jquery/jquery.vibrate.min.js"></script>
  <script src="bower_components/shake.js/shake.js"></script>



  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

</head>


<body background="resources/tableBackgroundRed.jpg">

  <div class="row fullHeight">

    <div class="tableInHand">
      <div class="fullHeight">

        <div id="table" class="halfHeight">
        </div>

        <div id="pack" class="textAlignCenter"></div>
        <div id="tableDeck" class="fullHeight fullWidth" style="display: inline-block;"></div>

      </div>
    </div>
    <a class="triggerTableInHand" href="#">Table</a>

    <div class="panel panel-default col-md-4 col-md-offset-4" id="joinForm">
      <div class="panel-heading"><h2 class="panel-title">Rejoindre une partie</h2></div>
      <div class="panel-body">
        <form class="form">
          <h3><label for="joinPlayerName">Pseudo (opt): </label></h3>
          <input type="text" class="form-control input-lg" id="joinPlayerName" placeholder="Name">
          <h3><label for="joinTableKey">Cl√© de la table: </label></h3>
          <input type="text" class="form-control input-lg" id="joinTableKey" placeholder="Ex: ADGB">
          <h3><label for="avatarar">Avatar (opt): </label></h3>
          <input type="file" class="form-control input-lg" accept="image/*;capture=camera" id="avatarar">
          <h3><label id="error"></label></h3><br/>
          <button type="submit" class="btn btn-success btn-lg" id="join">Join Table</button>
        </form>
      </div>
    </div>

    <div class="outerDiv" id="playArea">

      <div id="table">
      </div>

      <p id="playOption"></p>
      <button id="drawCard" class="btn btn-success">Piocher une carte</button>
      <button id="penalising" class="btn btn-warning">Penalising cards</button>
      <button id="sortHandByValue" class="btn btn-success">Trier par valeur</button>
      <button id="sortHandBySuit" class="btn btn-success">Trier par couleur</button>

      <div id="suiteRequest">
        <img width='24%' onclick="sendSuiteRequest('H')" src='resources/H.png'>
        <img width='24%' onclick="sendSuiteRequest('C')" src='resources/C.png'>
        <img width='24%' onclick="sendSuiteRequest('D')" src='resources/D.png'>
        <img width='24%' onclick="sendSuiteRequest('S')" src='resources/S.png'>
      </div>

        <div id="requestedSuite" style="text-align:center;">
        </div>

        <div class="innerDivMiddlePlayer">

        <div class="row fullHeight">
          <div class="col-xs-1 col-md-1 fullHeight">
          </div>
          <div class="col-xs-10 col-md-10 fullHeight">

            <div id="progressUpdate"></div>

            <div class="tablePlayArea fullHeight">
              <div class="playerHandArea" id="cartes">
              </div>
            </div>

          </div>
          <div class="col-xs-1 col-md-1 fullHeight">
          </div>
        </div>

      </div>

    </div>

    <div class="loggs">
      <div id="footer" class="fullHeight">
        <div class="fullHeight fullWidth breakWord" id="log">
          <ul id="updates" class="unstyled">
          </ul>
        </div>
      </div>
    </div>
    <a class="triggerLoggs" href="#">Logs</a>

  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- jQuery script for cards in hand view -->
  <script type="text/javascript" src="js/handCardsView.js"></script>


  <!-- Scripts for hammer -->
  <script src="bower_components/hammerjs/hammer.min.js"></script>
  <script src="hammer/hammerFunctionsHand.js"></script>

  <!-- jHammer script for cards of table view in player's hands-->
  <script src="hammer/hammerFunctionsTable.js"></script>


</body>
</html>
