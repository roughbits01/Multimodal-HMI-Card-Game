  <body background="resources/tableBackground.jpg">



        <div class="outerDiv" id="playArea">

            <div id="table">
            </div>

            <p id="playOption"></p>
            <button id="drawCard" class="btn btn-success">Draw a card</button>
            <button id="penalising" class="btn btn-warning">Penalising cards</button>
            <button type="button"  id="sortHand">Trier</button>

            <li><p id="suiteRequest"><input type="text" id="suiteRequestTxt" placeholder="suite request"><button class="btn btn-success" id="suiteRequestBtn">OK</button></p></li>

            <div class="innerDivMiddlePlayer">

              <div class="row fullHeight">
                <div class="col-xs-1 col-md-1 fullHeight">
                </div>
                <div class="col-xs-10 col-md-10 fullHeight">

                  <div id="progressUpdate"></div>

                  <div class="tablePlayArea fullHeight">
                    <div class="playerHandArea" id="cartes">
                    </div>
                  </div>

                </div>
                <div class="col-xs-1 col-md-1 fullHeight">
                </div>
              </div>

            </div>

          </div>


          <div class="col-xs-6 col-md-6 fullHeight">
            <!-- Center square-->
            <!-- Table play area square-->
            <div class="fullHeight halfWidth floatLeft">
              <!-- Cards deck area-->
              <div id="pack" class="textAlignCenter"></div>
              <div id="tableDeck" class="fullHeight fullWidth" style="display: inline-block;">
              </div>
            </div>
            <div class="fullHeight halfWidth floatLeft">
              <!-- Unfolded card area-->
              <div id="table">
              </div>
            </div>
          </div>

          

          <div id="joinForm">
            <form class="form-inline">
              <label for="joinPlayerName">Your name:</label>
              <input type="text" class="input" id="joinPlayerName" placeholder="Name">
              <label for="joinTableKey">Key for the game:</label>
              <input type="text" class="input" id="joinTableKey" placeholder="Ex: ADGB">
              <button type="submit" class="btn btn-success" id="join">Join Table</button>
              <label id="error"></label>
            </form>
          </div>
